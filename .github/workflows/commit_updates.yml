name: Update UPDATES with Current Date

on:
  push:
    branches:
      - main  # Change this to your main branch name if different

jobs:
  update-updates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Update updates
        run: |
          current_date=$(date +'%B %d, %Y')
          current_time=$(date +'%H:%M:%S')
          commit_message=$(git log --format=%B -n 1 $GITHUB_SHA)
          echo -e "## Chatty-Bot commits\n- Date: $current_date\n- Time: $current_time\n- Commit Name: $commit_message\n\n## Past Updates\n$(cat updates.md | sed '1,/# Chatty-Bot commits/d')" > updates.md
          git add updates.md
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Update updates.md with Chatty-Bot commit log" || exit 0
          git push
